<div class="root" (dblclick)="changeState()">
  <span class="task-name-container">
    <p [ngClass]="!isDone() ? 'task-name' : 'task-name, task-name-done'">
      {{getTaskName()}}
    </p>
  </span>
  <span class="check-box"  (click)="changeState()">
    <img *ngIf="isDone()" class="checked-image" src="../../../assets/checked.png">
  </span>
</div>
