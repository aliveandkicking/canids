<div class="root">
  <div class="header">
    {{getDate() | date:'EEE dd'}}
  </div>

  <div class="body">
      <span class="task-container" *ngFor="let taskViewModel of getTasksViewModels()">
        <app-day-task [viewModel]="taskViewModel"></app-day-task>
      </span>
  </div>

  <div class="bottom-panel">
    {{getSummaryText()}}
  </div>
</div>
