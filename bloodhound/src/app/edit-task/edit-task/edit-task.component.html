<div class="root">
  <div class="content-container">

    <div class="task-name-container">
        <input
          class="task-name-input"
          type="text"
          #taskName
          [value]="getTaskName()"
          placeholder="Task Name"
          (input)="setTaskName(taskName.value)">
    </div>

    <div class="repeat-rules-container">
      <repeat-rules [viewModel]="getRepeatRulesViewModel()"></repeat-rules>
    </div>

  </div>
</div>
